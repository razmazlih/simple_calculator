<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./next_calculator.css">
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="keys">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteDigit()">CE</button>
            <button onclick="parentheses()">( )</button>
            <button id="divide" class="operator" onclick="addOperator('/')">รท</button>
            <button id="multiply" class="operator" onclick="addOperator('*')">x</button>
            <button id="subtract" class="operator" onclick="addOperator('-')">-</button>
            <button onclick="addNumber('7')">7</button>
            <button onclick="addNumber('8')">8</button>
            <button onclick="addNumber('9')">9</button>
            <button onclick="addNumber('4')">4</button>
            <button onclick="addNumber('5')">5</button>
            <button onclick="addNumber('6')">6</button>
            <button onclick="addNumber('1')">1</button>
            <button onclick="addNumber('2')">2</button>
            <button onclick="addNumber('3')">3</button>
            <button id="add" class="operator" onclick="addOperator('+')">+</button>
            <button onclick="addNumber('0')">0</button>
            <button onclick="addPoint('.')">.</button>
            <button onclick="calculate()" class="equals" id="equals">=</button>
        </div>
    </div>
    <script src="./next_calculator.js"></script>
</body>

</html>
