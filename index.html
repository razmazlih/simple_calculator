<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./next_calculator.css">
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="keys">
            <button onclick="clearDisplay()" id="wid1">C</button>
            <button onclick="deleteDigit()" id="wid2">CE</button>
            <button id="divide" class="operator" onclick="input('/')">รท</button>
            <button id="multiply" class="operator" onclick="input('*')">x</button>
            <button id="subtract" class="operator" onclick="input('-')">-</button>
            <button onclick="input('7')">7</button>
            <button onclick="input('8')">8</button>
            <button onclick="input('9')">9</button>
            <button onclick="input('4')">4</button>
            <button onclick="input('5')">5</button>
            <button onclick="input('6')">6</button>
            <button onclick="input('1')">1</button>
            <button onclick="input('2')">2</button>
            <button onclick="input('3')">3</button>
            <button id="add" class="operator" onclick="input('+')">+</button>
            <button onclick="input('0')">0</button>
            <button onclick="input('.')">.</button>
            <button onclick="calculate()" class="equals" id="equals">=</button>
        </div>
    </div>
    <script src="./next_calculator.js"></script>
</body>

</html>
